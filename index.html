<!doctype html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Mini NBA</title>
            <style>
                body {
                    background-color: rgb(250, 250, 250);
                    font-family: arial;
                }
                .center {
                    text-align: center;
                }
                a {
                    text-decoration: none;
                    color: rgb(255, 255, 255);
                }
                nav {
                    display: flex;
                    margin-left: 10%;
                    width: 85%;
                    height: 50px;
                    border-radius: 5px;
                    line-height: 48px;
                    justify-content: space-evenly;
                    background-color: rgb(26, 43, 48);
                    font-size: 17px;
                }
                #screen {
                    margin-left: 25%;
                    padding-top: 10px;
                    padding-bottom: 10px;
                    width: 50%;
                    background: rgb(191, 191, 191);
                    position: absolute;
                    height: 120px;
                }
                #left_arrow {
                    position: absolute;
                    margin-left: -30%;
                    margin-top: 10%;
                    background-color: rgb(189, 189, 189);
                    border: none;
                }
                #right_arrow {
                    position: absolute;
                    margin-left: 30%;
                    margin-top: 10%;
                    background-color: rgb(189, 189, 189);
                    border: none;
                }
                #info {
                    height: 150px;
                    text-align: center;
                }
                #contestent1 {
                    margin-left: 15%;
                    width: 30%;
                    position: absolute;
                }
                #contestent2 {
                    margin-left: 50%;
                    width: 30%;
                    position: absolute;
                }
                #score1 {
                    margin-left: 25%;
                    width: 20%;
                    position: absolute;
                }
                #score2 {
                    margin-left: 50%;
                    width: 20%;
                    position: absolute;
                }
                #creategame {
                    margin-left: 40%;
                    width: 20%;
                    height: 30px;
                    border: none;
                    background-color: rgb(222, 222, 222);
                }
            </style>
    </head>
    <body>
        <nav style = "position: absolute">
            <a href = 'javascript: changeGames(-1);'>Last Game</a>
            <a href  = 'javascript: changeGames(1);'>Next Game</a>
            <a href = 'javascript: changePage(0);'>Games</a>
            <a href  = 'javascript: changePage(1);'>N</a>
        </nav>
        <h2>Mini<br>NBA</h2>
        <div class = "scene">
            <div id = "info">
                <button onclick = "changeGames(-1)" id = "left_arrow">&lt</button>
                <div id = "screen">
                    No Games Yet<br>
                    
                </div>
                <button onclick = "changeGames(1)" id = "right_arrow">></button>
            </div>
            <br>
            <br>
            <hr>
            <p class = "center">Constestants</p>
            <input id = "contestent1">
            <input id = "contestent2">
            <br>
            <p class = "center">Score</p>
            <input id = "score1">
            <input id = "score2">
            <br>
            <br>
            <button onclick = "creategame()" id = "creategame">Create Game</button>
        </div>
        <div class = "scene">
            <p>PEM GOES</p>
        </div>
        <script>
            var games = [];
            var on = 0;
            function creategame() {
                games.push(document.getElementById("contestent1").value + " vs " + document.getElementById("contestent2").value + "<br>Score: " + document.getElementById("score1").value + "/" + document.getElementById("score2").value + "<br>")
                if(games.length > 0) {
                    document.getElementById("screen").innerHTML = games[on]
                }
                document.getElementById("contestent1").value = "";
                document.getElementById("contestent2").value = "";
            }
            function changeGames(i) {
                on+=i;
                if(on < 0) {
                    on = games.length - 1;
                } else if(on >= games.length) {
                    on = 0;
                }
                if(games.length > 0) {
                   document.getElementById("screen").innerHTML = games[on]
                }
            }
        </script>
        <!--Hide and unhide thigns-->
        <script>
            var scenes = document.getElementsByClassName('scene');
            function changePage(index) {
                window.scroll(0, 0);
                for (var i = 0; i < scenes.length ; i++) {
                    scenes[i].style.display = 'none';
                    scenes[i].style.animation = 'animPage 2500ms forwards';
                }
                scenes[index].style.display = 'block';
            };
            changePage(0);
    
        </script>
    </body>
</html>
